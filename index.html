<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="grid-container">
    <div class="grid-item1">
      <form class="form-group" action="">
        <h2 class="form-header">WELCOME BACK</h2>
        <p class="form-subheader">Welcome back! Please enter your details.</p>

        <div class="input-group-box">
          <div class="input-box">
            <label>Email</label>
            <input type="text" name="email" id="" placeholder="Enter your email">
          </div>
          <div class="input-box">
            <label>Password</label>
            <input type="password" name="password" id="" />
          </div>
        </div>
        
        <div class="remember-password">
          <label><input type="checkbox">Remember me</label>
          <a href="#">Forgot Password</a>
        </div>
        <div class="button-box">
          <button class="sign-in" type="submit">Sign In</button>
          <button class="google-sign-in" type="submit"><img src="icons8-google.svg" alt=""> Sign in with Google</button>
        </div>
        <div class="sign-up-box">
          <p>Don't have an account? <a class="sign-up" href="">Sign up for free!</a></p>
        </div>

      </form>
    </div>
    <div class="grid-item2">
    </div>
  </div>
</body>
</html>
